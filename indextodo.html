<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Todo list</title>
        <link rel="stylesheet" href="indextodo.css">
        <script src="https://kit.fontawesome.com/6a25b29c87.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
            crossorigin="anonymous">
    </head>
    <body>
        <div class="main-cont">
            
            <h1 class="heading">Todo List</h1>
            <br><br>
            <input type="text" id="userIn" class="form-control border-primary w-75">
            <br>
            <p clas="text-denger" id="errorMsg"></p>
            <button onclick="onAddTodo()" class="btn btn-outline-info">Add</button>
            <br><br>

            <div class="todo-main-cont">
                <h1>List your task</h1>
                <ul class="todo-list-count"  id="todoListCount">
                    
                </ul>

                <br>
                <button onclick= "onSaveTodo()" class="btn btn-success">Save</button>
            </div>
            
        </div>
       
        <script src="indextodo.js"></script>
    </body>
</html>
